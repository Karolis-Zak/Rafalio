<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raffle Mania - Login/Register</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="javascript/Script.js" defer></script>
</head>
<body>
    <header>
        <div class="banner">
            <h1>RAFFLEEES!</h1>
            <p>Start your journey with Raffle Mania today.</p>
        </div>
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html" class="active">Login/Register</a></li>
                <li><a href="raffle.html">Raffles</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="more.html">More</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Active Raffles</h1>
        <section id="raffle-list">
            <!-- Raffle Entry -->
            <article class="raffle-entry">
                <h2>Prize Name #1</h2>
                
                <p class="raffle-description">Description of prize #1...</p>
                <div class="raffle-timer" data-countdown="2024-12-31T23:59:59">Time left: 14d 3h 6m</div>
                <button class="raffle-enter">Enter Raffle</button>
            </article>
            <!-- More raffle entries can be added here -->
        </section>
        <button id="show-expired-btn">Show All Expired Raffles</button>
        <section id="expired-raffles" class="hidden">
            <!-- Expired raffles will be inserted here by JavaScript -->
          </section>
          
        <button id="create-raffle-btn">Create Your Raffle</button>
        <section id="create-raffle" class="hidden">
            <h2>Create Your Raffle</h2>
            <form id="raffle-form">
                <input type="text" name="prize-name" placeholder="Prize Name" required>
                <textarea name="prize-description" placeholder="Prize Description" required></textarea>
                <input type="datetime-local" name="end-time" required>
                <button type="submit">Create Raffle</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Raffle Mania. All rights reserved.</p>
    </footer>

    <!-- Link to your JavaScript files -->
    <script src="javascript/rafle.js" defer></script>
    <script src="javascript/safe.js" defer></script>
    <script src="javascript/Script.js" defer></script>

    
</body>
</html>
